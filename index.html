<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lexend+Deca:wght@100;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>

  <!-- main container -->
  <section class="main-cont">
    <!-- image -->
    <figure class="main-cont__img"></figure>
    
    <!-- description section-->
    <div class="main-cont__desc">
      <!-- headline section -->
      <div class="main-cont__desc-headline">
        <h1 class="main-cont__desc-headline-h1"> Get <span class="main-cont__desc-headline-h1--highlight">insights</span> that help your business grow.</h1>
        <p class="main-cont__desc-headline-p">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
      </div>

        <!-- status  -->
        <ul class="main-cont__desc-status">
          <li class="main-cont__desc-status-li">
            <span class="main-cont__desc-status-li-val">10k+</span> 
            <span class="main-cont__desc-status-li-label">companies</span>
          </li>
          <li class="main-cont__desc-status-li">
            <span class="main-cont__desc-status-li-val">314</span> 
            <span class="main-cont__desc-status-li-label">templates</span>
          </li>
          <li class="main-cont__desc-status-li">
            <span class="main-cont__desc-status-li-val">12m+</span> 
            <span class="main-cont__desc-status-li-label">queries</span>
          </li>
        </ul>
    </div>

  </section>

 

<!-- developer information section -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dilan M Jayawardena</a>.
  </div>
</body>
</html>
